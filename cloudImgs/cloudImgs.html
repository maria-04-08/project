	<body>
		<!-- <div class="cloudImgs"></div> -->
		<div id="dg" title="卫星云图" class="easyui-datagrid" style="width:920px;height:auto;margin:200px auto;"
			toolbar="#cloudImg">
			<span class="easyui-linkbutton span-cancel" iconCls="icon-cancel"></span>
		</div>

			<div class="img-box">
				<img src="http://www.scsweather.com/FY4ProductData/2019/04/16/FY4A_ETCC_ACHN_201904160650_min.jpg"/>
			</div>
			<div class="play-bar">
				<div class="play-bar-left">
					<select class="pagination-page-list product-select">

					<p class="play-rewind"></p>
